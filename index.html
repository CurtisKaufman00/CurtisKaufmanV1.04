    <script>
      // Function to load an external HTML file
      function loadHTMLComponent(url, containerId) {
        fetch(url) // Fetch the HTML file
          .then(response => response.text()) // Get the text from the response
          .then(data => {
            document.getElementById(containerId).innerHTML = data; // Inject into the div
          })
          .catch(error => console.error('Error loading component:', error));
            }

      // Load multiple components
      window.onload = function () {
        loadHTMLComponent('components/navbar.html', 'navbar');
        loadHTMLComponent('components/banner.html', 'banner');
        loadHTMLComponent('components/services.html', 'services');
        loadHTMLComponent('components/about.html', 'about');
        loadHTMLComponent('components/contactForm.html', 'contactForm');
        loadHTMLComponent('components/footer.html', 'footer');
      }
    </script>
